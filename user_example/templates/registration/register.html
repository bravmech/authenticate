<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
</head>
<body>
  <h1>Registration page!</h1>
  <form method="post" action="{% url 'register' %}">
    {% csrf_token %}

    {% if form.errors %}
      <p>There are errors in the form!</p>
    {% endif %}

    {{ form }}

    <input type="submit" name="Register">
  </form>

</body>
</html>
